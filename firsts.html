<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Our Firsts</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.cdnfonts.com/css/lazy-dog" rel="stylesheet">

<body class="firsts">
    <img class="firstssticker" src="./images/squeeze.jpeg">
    
    <div class="firstscontainer">


        <video controls class="photo1">
            <source src="./images/sayhi.mp4" type="video/mp4" />
          </video>


        <div class="firstsbox">
            <h1 class="firstsTitle">Our Firsts</h1>
            <p class="firstsmessage">I loved meeting your for the first time again. I am forever grateful for going to the airbnb, hooking fingers, flirting with you, and falling sleep asleep with you.</p>
            <img class="photo2" src="./images/airbnb.jpg">
        </div>

        <video controls muted autoplay loop class="photo3">
            <source src="./images/couch.mp4" type="video/mp4" />
        </video>
        
    </div>
    <div class="base">
        <button class="leftarrow arrow firstsarrow" onclick="clicked('left')">&#8592</button>
        <button class="rightarrow arrow firstsarrow" onclick="clicked('right')">&#8594</button>
    </div>
    <script src="javascript.js"></script>
   
    
</body>
